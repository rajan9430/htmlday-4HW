<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Project with iframes</title>
	</head>
	<body>
		<h1>HTML Project with iframes</h1>

		<div>
			<h2>Local Content</h2>
			<iframe src="https://fabulous-pasca-551e12.netlify.app/"></iframe>
		</div>

		<div>
			<h2>External Website</h2>
			<iframe
				src="https://www.wikipedia.org/"
				frameborder="0"
				width="550px"
				height="400px"></iframe>
		</div>

		<div>
			<h2>YouTube Video</h2>
			<iframe
				width="560"
				height="315"
				src="https://www.youtube.com/embed/gFHrtO5qHx8?si=wtNauaLGb2HsupaC"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin"
				allowfullscreen></iframe>
		</div>
	</body>
</html>
